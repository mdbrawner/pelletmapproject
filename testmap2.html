          ['Oregon State University', 44.567815, -123.277486, 'research sites', '<h1>Oregon State University</h1><img class="infowindow-images" src="images/Corvallis_7302.jpg" alt="..."><br><p><b>Habitat Characteristics</b><br><div class = "infowindow">Oregon State University is in Corvallis, Oregon, located within the central Willamette Valley. The campus contains many trees, grassy open lawns, as well as roads, buildings, and athletic fields. The campus is bordered by greenbelts and woodlands dominated by Oregon white oak (<em>Quercus garryana</em>) as well as suburban residential and urban areas. The heavily forested, conifer dominated foothills of the Oregon Coast Range lie nearby, several miles to the west.</div><br><br><b>Predator Species:</b><br><div class = "infowindow"><a href="https://www.allaboutbirds.org/guide/Barn_Owl/id" target="_blank">Barn Owl (<em>Tyto alba</em>)</a></div><br><br><b>Prey Species:</b><br> <em><div class = "infowindow">In Process</em></div><br><br><b>Number of Pellets</b><br><div class = "infowindow">33</div><br><br><b>Number of Specimens</b><br><em><div class = "infowindow">In Process</em></div></p>'],
          ['Pueblo Valley', 42.093504, -118.573198, 'research sites', '<h1>Pueblo Valley</h1><img class="infowindow-images" src="images/Pueblo_Valley(2).jpg" alt="..."><br><p><b>Habitat Characteristics</b><br><div class = "infowindow">Located directly south of Steens Mountain, the Pueblo Mountains rise to 8634 feet, with Pueblo Mountain attaining the second highest point in southeastern Oregon. The vegetation in the Pueblo Mountains is dominated by big sagebrush (<em>Artemisia tridentata</em>) and desert grasses. Common grass species include Idaho fescue (<em>Festuca idahoensis</em>), bluebunch wheatgrass (<em>Pseudoroegneria spicata</em>), cheatgrass (<em>Bromus tectorum</em>), Thurber&#39;s needlegrass (<em>Achnatherum thurberianum</em>), mountain brome (<em>Bromus marginatus</em>), Sandberg&#39;s bluegrass (<em>Poa secunda</em>), and bottlebrush squirreltail (<em>Elymus elymoides</em>). Some high mountain meadows contain pockets of cottonwood, aspen, and willow. Pueblo Valley lies directly to the east of the range, containing low lands dominated by sagebrush-steppe and Tumtum Lake, a low elevation playa lake bed and salt desert shrub community.</div><br><br><b>Predator Species:</b><br><div class = "infowindow"><a href ="https://www.allaboutbirds.org/guide/Great_Horned_Owl/id" target="blank">Great Horned Owl (<em>Bubo virginianus</em>)</a></div><br><br><b>Prey Species:</b><br> <div class = "infowindow">Shrew (<em>Sorex sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=137" target="_blank">Jackrabbit (<em>Lepus sp.</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=402" target="blank">Botta&apos;s Pocket Gopher (<em>Thomomys bottae</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=407" target="blank">Northern Pocket Gopher (<em>Thomomys talpoides</em>)</a><br>Pocket Gopher sp. (<em>Thomomys sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=247" targer="blank">Great Basin Pocket Mouse (<em>Perognathus parvus</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=38" target="blank">Long-tailed Pocket Mouse (<em>Chaetodipus formosus</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=73" target="blank">Merriam&apos;s Kangaroo Rat (<em>Dipodomys merriami</em></a>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=84" target = "blank">Chisel-toothed Kangaroo Rat (<em>Dipodomys microps</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=76" target="blank">Ord&apos;s Kangaroo Rat (<em>Dipodomys ordii</em>)</a><br>Kangaroo Rat sp. (<em>Dipodomys sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=292" target="blank">Western Harvest Mouse (<em>Reithrodontomys megalotis</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=266" target="blank">North American Deermouse (<em>Peromyscus maniculatus</em>)</a><br>Deermouse sp. (<em>Peromyscus sp.</em>)<br>Vole sp. (<em>Microtus sp.</em>)</div><br><br><b>Number of Pellets</b><br><div class = "infowindow">97</div><br><br><b>Number of Specimens</b><br><div class = "infowindow">577</div></p>'],
          ['Smoke Creek Desert', 40.506364, -119.736945, 'research sites', '<h1>Smoke Creek Desert</h1><img class="infowindow-images" src="images/Smoke_Creek_Desert.jpg" alt="..."><br><p><b>Habitat Characteristics</b><br><div class = "infowindow">The Smoke Creek Desert is an arid region of northwestern Nevada, USA that lies about 60 miles (97 km) to the north of Pyramid Lake, west of the Fox Range and east of the Smoke Creek Mountains. Habitats in this location are similar to those located throughout the northern Great Basin. These habitats include sagebrush-steppe, cliffs, rocky outcrops of breccia and tufa with fallen boulders, and areas with patches of open ground between shrubs harboring native bunchgrasses, open sand and dunes, playa, and sulfurous artesian hot springs. Dominant vegetation includes big sagebush (<em>Artemisia tridentata</em>), cheatgrass (<em>Bromus tectorum</em>), greasewood (<em>Sarcobatus vermiculatus</em>), rabbitbrush (<em>Chrysothamnus viscidiflorus</em>), hopsage (<em>Greyia spinosa</em>), horsebrush (<em>Tetradymia spinosa</em>), and Torrey’s saltbush (<em>Atriplex torreyi</em>).</div><br><br><b>Predator Species:</b><br><div class = "infowindow"><a href="https://www.allaboutbirds.org/guide/Barn_Owl/id" target="_blank">Barn Owl (<em>Tyto alba</em>)</a></div><br><br><b>Prey Species:</b><br> <div class = "infowindow"><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=402" target="blank">Botta&apos;s Pocket Gopher (<em>Thomomys bottae</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=248" targer="blank>Little Pocket Mouse (<em>Perognathus longimembris</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=38" target="blank">Long-tailed Pocket Mouse (<em>Chaetodipus formosus</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=73" target="blank">Merriam&apos;s Kangaroo Rat (<em>Dipodomys merriami</em></a>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=84" target = "blank">Chisel-toothed Kangaroo Rat (<em>Dipodomys microps</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=76" target="blank">Ord&apos;s Kangaroo Rat (<em>Dipodomys ordii</em>)</a><br>Kangaroo Rat sp. (<em>Dipodomys sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=292" target="blank">Western Harvest Mouse (<em>Reithrodontomys megalotis</em>)</a><br>Harvest Mouse sp. (<em>Reithrodontomys sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=266" target="blank">North American Deermouse (<em>Peromyscus maniculatus</em>)</a><br>Deermouse sp. (<em>Peromyscus sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=212" target="blank">Bushy-tailed Woodrat (<em>Neotoma cinerea</em>)</a><br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=215" target="blank">Desert Woodrat (<em>Neotoma lepida</em>)</a><br>Vole sp. (<em>Microtus sp.</em>)<br><a href="https://naturalhistory.si.edu/mna/image_info.cfm?species_id=144" target="blank">Bobcat (<em>Lynx rufus</em>)</a></div><br><br><b>Number of Pellets</b><br><div class = "infowindow">24 plus ground sweepings</div><br><br><b>Number of Specimens</b><br><div class = "infowindow">284</div></p>'],
          ['Wapato Valley', 45.437003, -123.137034, 'schools', '<h1>Wapato Valley</h1><img class="infowindow-images" src="images/Wapato_Lake.JPG" alt="..."><br><p><b>Habitat Characteristics</b><br><div class = "infowindow">The Wapato Valley, nestled between the Chehalem Mountains to the east and the Oregon Coast Range to the south and west, lies along the Tualatin River near the town of Gaston, Oregon. Historically, this area harbored the large, shallow Wapato Lake, known for the tuberus wapato plant (<em>Sagittaria latifolia</em>) that was prized by Native Americans and waterfowl. Although current efforts to restore this wetland ecosystem have begun in recent years, the lake was long ago drained for agriculture, replaced with onion fields and fruit and walnut orchards.  Today, the valley is a mix of grass seed production, conventional and organic agriculture, wet meadows, bottomland forests, and remnant Oregon white oak (<em>Quercus garryana</em>) stands. Barn Owls (<em>Tyto alba</em>), Great Horned Owls (<em>Bubo virgianus</em>), and American Kestrels (<em>Falco sparverius</em>) are common here, returning annually to nest sites on local farms.</div><br><br><b>Predator Species:</b><br><div class = "infowindow"><a href="https://www.allaboutbirds.org/guide/Barn_Owl/id" target="_blank">Barn Owl (<em>Tyto alba</em>)</a></div><br><br><b>Prey Species:</b><br> <em><div class = "infowindow">In Process</em></div><br><br><b>Number of Pellets</b><br><div class = "infowindow">35</div><br><br><b>Number of Specimens</b><br><em><div class = "infowindow">In Process</em></div></p>'],
          ['Woodland, Washington', 45.916702, -122.746747,'research sites', '<h1>Woodland, Washington</h1><img class="infowindow-images" src="images/Lewis_River(2).jpg" alt="..."><br><p><b>Habitat Characteristics</b><br><div class = "infowindow">Woodland, Washington is located on the Lewis River upstream from it’s junction with the Columbia River. A broad floodplain lies between the community and the Columbia River.</div><br><br><b>Predator Species:</b><br><div class = "infowindow"><a href="https://www.allaboutbirds.org/guide/Barred_Owl/id" target="blank">Barred Owl (<em>Strix varia</em>)</a></div><br><br><b>Prey Species:</b><br> <em><div class = "infowindow">In Process</em></div><br><br><b>Number of Pellets</b><br><div class = "infowindow">5</div><br><br><b>Number of Specimens</b><br><em><div class = "infowindow">In Process</em></div></p>']
        ];
